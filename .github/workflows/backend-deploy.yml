name: Backend Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository (لتحديث الريبو المحلي لو حبيت)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup SSH key from GitHub Secrets
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.BACKEND_SSH_KEY }}

      # Deploy to EC2 server
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.221.228.203 "
            # تثبيت PHP و Composer و Git لو مش موجودين
            sudo apt-get update
            sudo apt-get install -y php-cli unzip git curl
            curl -sS https://getcomposer.org/installer | php
            sudo mv composer.phar /usr/local/bin/composer

            # تأكد من وجود مجلد backend
            mkdir -p ~/backend
            cd ~/backend

            # Clone أو pull باستخدام SSH
            if [ ! -d .git ]; then
              git clone git@github.com:Uliwazeer/laravel.git .
            else
              git pull
            fi

            # تثبيت dependencies وتشغيل المايجريشن
            composer install
            php artisan migrate --force
          "
