name: Backend Deploy

# Trigger the workflow on push to master branch (غير main لو الفرع عندك master)
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup SSH key from GitHub Secrets
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.BACKEND_SSH_KEY }}

      # Install PHP & Composer (Laravel dependencies)
      - name: Setup PHP and Composer
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli unzip curl php-mbstring php-bcmath php-curl php-xml composer git

      # Deploy to EC2 server
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.221.228.203 "
            cd ~/backend || mkdir -p ~/backend && cd ~/backend
            git pull origin master
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
          "
