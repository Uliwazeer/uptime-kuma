name: Backend Deploy

on:
  push:
    branches:
      - master  # غيّر حسب اسم الفرع عندك

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup SSH key from GitHub Secrets
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.BACKEND_SSH_KEY }}

      # Install PHP, Composer & Git on the server
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli unzip git curl composer

      # Deploy to EC2 server
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.221.228.203 "
            # تأكد من وجود مجلد backend
            mkdir -p ~/backend
            cd ~/backend
            # إذا المجلد فارغ، اعمل clone، لو موجود اعمل pull
            if [ ! -d .git ]; then
              git clone https://github.com/Uliwazeer/laravel.git .
            else
              git pull
            fi
            # تثبيت الـ dependencies وتشغيل المايجريشن
            composer install
            php artisan migrate --force
          "
