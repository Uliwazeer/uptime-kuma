name: Backend Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository using HTTPS
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Uliwazeer/uptime-kuma.git
          token: ${{ secrets.GITHUB_TOKEN }}
          path: backend

      # Install Docker & Docker Compose
      - name: Install Docker & Docker Compose
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo usermod -aG docker $USER
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker --version
          docker-compose --version

      # Setup PHP & Composer (لو محتاجينها لتشغيل Laravel أو أي مشروع PHP)
      - name: Install PHP & Composer
        run: |
          sudo apt update
          sudo apt install -y php-cli unzip curl git
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer
          composer --version
          php --version

      # Deploy to EC2 server
      - name: Deploy to server
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.BACKEND_SSH_KEY }}

      - name: SSH Commands
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.221.228.203 "
            mkdir -p ~/backend &&
            cd ~/backend &&
            git reset --hard &&
            git pull https://github.com/Uliwazeer/uptime-kuma.git master &&
            docker-compose -f docker-compose/docker-compose.yml pull &&
            docker-compose -f docker-compose/docker-compose.yml up -d
          "
